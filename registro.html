<!DOCTYPE html>
<html lang="en">

<body>
    <header id="titulo-menu">Registro</header>
    <form action="" id="form-registro">

            <label for="nombre">Nombre<br>
                <input class="cajas" id="nombre" maxlength="150" placeholder="Escribe tu nombre" type="text" name="nombre" ><br><br>
            </label>

            <label for="genero">Genero<br>
                <label for="">M</label>
                <input id="genero" type="radio" name="genero">

                <label for="">F</label>
                <input id="genero" type="radio" name="genero"> <br><br>
            </label>

            <label for="telefono">Telefono<br>
                <input class="cajas" id="telefono" type="text" maxlength="10" placeholder="Telefono"> <br><br>
            </label>

            <label for="direccion">Direccion<br>
                <input class="cajas" id="direccion" type="text" maxlength="300" placeholder="Direccion"><br><br>
            </label>

            <label for="email">Correo<br>
                <input class="cajas" id="email" type="email" maxlength="500" placeholder="Correo electronico"><br><br>
            </label>

            <label for="contrasena"></label>Contrasena<br>
                <input class="cajas" id="direccion" type="password" maxlength="12" placeholder="Contrasena"><br><br><br>
            </label>
    
            <input id="btn-submit-form" type="submit" value="Registrar">
        </fieldset>
    </form>
